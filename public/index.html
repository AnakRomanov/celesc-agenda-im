<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Inspeção - CELESC</title>
    <!-- Adicionado o CSS do novo calendário -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Adicionada a fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- INÍCIO DO CSS -->
    <style>
        /* ... todo o CSS permanece inalterado ... */
        :root {
            --cor-azul-celesc: #005691;
            --cor-amarelo-celesc: #fdb913;
            --cor-fundo: #005691; /* Fundo azul Celesc */
            --cor-texto: #334155;
            --cor-texto-claro: #64748b;
            --cor-borda: #cbd5e1;
            --cor-sucesso: #16a34a;
            --cor-erro: #dc2626;
            --cor-branco: #ffffff;
            --cor-disponivel: #dcfce7;
            --cor-parcial: #fef9c3;
            --cor-lotado: #fee2e2;
        }
        /* ... resto do CSS é igual ao original ... */
    </style>
    <!-- FIM DO CSS -->
</head>
<body>
    <div class="container">
        <!-- ... conteúdo HTML inalterado ... -->
        <!-- Todo o HTML permanece o mesmo até o script -->
    <!-- Adicionado o JS do novo calendário -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <!-- INÍCIO DO JAVASCRIPT -->
    <script>
        const API_URL = 'https://celesc-agenda-im.onrender.com';
        let turnosIndisponiveis = {};
        let diasLotados = [];
        let diasParciais = [];
        let calendario;

        function formatarData(dataString) {
            const data = new Date(dataString);
            const dia = String(data.getUTCDate()).padStart(2, '0');
            const mes = String(data.getUTCMonth() + 1).padStart(2, '0');
            const ano = data.getUTCFullYear();
            return `${dia}/${mes}/${ano}`;
        }
        
        function hojeFormatado() {
            return new Date().toISOString().split('T')[0];
        }

        const areaPublica = document.getElementById('area-publica');
        const areaBackoffice = document.getElementById('area-backoffice');
        const tabContents = document.querySelectorAll('.tab-content');
        const navTabs = document.querySelectorAll('.nav-tab');

        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                navTabs.forEach(nav => nav.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `tab-${tabName}`) content.classList.add('active');
                });
            });
        });

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitulo = document.getElementById('modal-titulo');
        const modalMensagem = document.getElementById('modal-mensagem');
        document.getElementById('modal-btn-fechar').onclick = () => modal.style.display = 'none';

        function showModal(tipo, titulo, mensagem) {
            modalContent.className = `modal-content modal-${tipo}`;
            modalTitulo.textContent = titulo;
            modalMensagem.textContent = mensagem;
            modal.style.display = 'block';
        }

        const formAgendamento = document.getElementById('form-agendamento');
        const selectLocalidade = document.getElementById('localidade');
        const inputData = document.getElementById('data');

        function inicializarCalendario(elementId, extraConfig = {}) {
            const hoje = new Date();
            let diasUteisAdicionados = 0;
            let dataMinima = new Date(hoje);
            while (diasUteisAdicionados < 3) {
                dataMinima.setDate(dataMinima.getDate() + 1);
                if (dataMinima.getDay() !== 0 && dataMinima.getDay() !== 6) diasUteisAdicionados++;
            }
            const dataMaxima = new Date();
            dataMaxima.setDate(new Date().getDate() + 30);

            const feriados2025 = [
                "2025-01-01", "2025-03-03", "2025-03-04", "2025-04-18", "2025-04-21",
                "2025-05-01", "2025-06-19", "2025-09-07", "2025-10-12", "2025-11-02",
                "2025-11-15", "2025-12-25"
            ];

            const config = {
                locale: "pt",
                altInput: true,
                altFormat: "d/m/Y",
                dateFormat: "Y-m-d",
                minDate: dataMinima,
                maxDate: dataMaxima,
                disable: [
                    function(date) {
                        const dataStr = flatpickr.formatDate(date, "Y-m-d");
                        return (date.getDay() === 0 || date.getDay() === 6 || feriados2025.includes(dataStr));
                    }
                ],
                ...extraConfig
            };
            return flatpickr(elementId, config);
        }

        // ATUALIZAÇÃO: Corrige a lógica de bloqueio inicial do calendário e fallback de erro.
        async function buscarDisponibilidade() {
            const localidade = selectLocalidade.value;
            if (calendario) calendario.clear();

            // Sempre libera as datas válidas pela regra, mesmo se a API falhar
            const hoje = new Date();
            let diasUteisAdicionados = 0;
            let dataMinima = new Date(hoje);
            while (diasUteisAdicionados < 3) {
                dataMinima.setDate(dataMinima.getDate() + 1);
                if (dataMinima.getDay() !== 0 && dataMinima.getDay() !== 6) diasUteisAdicionados++;
            }
            const dataMaxima = new Date();
            dataMaxima.setDate(hoje.getDate() + 30);

            // Sempre aplica as datas liberadas (dias úteis e não feriados)
            calendario.set('minDate', dataMinima);
            calendario.set('maxDate', dataMaxima);

            const feriados2025 = [
                "2025-01-01", "2025-03-03", "2025-03-04", "2025-04-18", "2025-04-21",
                "2025-05-01", "2025-06-19", "2025-09-07", "2025-10-12", "2025-11-02",
                "2025-11-15", "2025-12-25"
            ];

            if (!localidade) {
                // Corrigido: mantém bloqueado até escolher localidade
                calendario.set('disable', [() => true]);
                inputData.placeholder = "Primeiro, selecione a região...";
                return;
            }

            // Inicialmente libera dias úteis e não feriados
            calendario.set('disable', [
                function(date) {
                    const dataStr = flatpickr.formatDate(date, "Y-m-d");
                    return (date.getDay() === 0 || date.getDay() === 6 || feriados2025.includes(dataStr));
                }
            ]);

            inputData.placeholder = "Carregando datas...";
            try {
                const response = await fetch(`${API_URL}/api/disponibilidade/${localidade}`);
                if (!response.ok) throw new Error('Falha ao buscar disponibilidade.');
                const data = await response.json();
                turnosIndisponiveis = data.turnosIndisponiveis || {};
                diasLotados = data.diasLotados || [];
                diasParciais = data.diasParciais || [];
                
                // Bloqueia os dias lotados além das regras básicas
                const newDisableRules = calendario.config.disable.slice(0, 1).concat(diasLotados);
                calendario.set('disable', newDisableRules);
                calendario.redraw();
                inputData.placeholder = "Selecione uma data...";
            } catch (error) {
                // Fallback: mantém só as regras mínimas
                console.error(error);
                turnosIndisponiveis = {};
                diasLotados = [];
                diasParciais = [];
                inputData.placeholder = "Erro ao carregar datas. Apenas dias úteis liberados.";
                // já está setado apenas dias úteis acima
                calendario.redraw();
            }
        }

        function verificarDisponibilidadeTurnos() {
            const dataSelecionada = calendario.selectedDates[0] ? calendario.selectedDates[0].toISOString().split('T')[0] : null;
            if (!dataSelecionada) return;

            const indisponiveis = turnosIndisponiveis[dataSelecionada] || [];

            document.getElementById('periodo_manha').disabled = indisponiveis.includes('manha');
            document.getElementById('periodo_tarde').disabled = indisponiveis.includes('tarde');

            document.querySelector('label[for="periodo_manha"]').classList.toggle('disabled', indisponiveis.includes('manha'));
            document.querySelector('label[for="periodo_tarde"]').classList.toggle('disabled', indisponiveis.includes('tarde'));

            if (document.getElementById('periodo_manha').disabled) document.getElementById('periodo_manha').checked = false;
            if (document.getElementById('periodo_tarde').disabled) document.getElementById('periodo_tarde').checked = false;
        }

        selectLocalidade.addEventListener('change', buscarDisponibilidade);

        // ... resto do JS igual ao original ...

        window.onload = () => {
            calendario = inicializarCalendario("#data", {
                onDayCreate: function(dObj, dStr, fp, dayElem){
                    const data = flatpickr.formatDate(dayElem.dateObj, "Y-m-d");
                    if (diasLotados.includes(data)) {
                        dayElem.classList.add("lotado");
                    } else if (diasParciais.includes(data)) {
                        dayElem.classList.add("parcial");
                    } else {
                        dayElem.classList.add("disponivel");
                    }
                },
                onChange: function(selectedDates, dateStr, instance) {
                    verificarDisponibilidadeTurnos();
                }
            });
            // Corrigido: ao carregar, bloqueia tudo até escolher localidade
            calendario.set('disable', [() => true]);
        };
    </script>
    <!-- FIM DO JAVASCRIPT -->
</body>
</html>
